<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listas e Tabelas</title>
</head>
<body>
    <div>
        Lista Ordenada
        <ol>
            <li>Item um</li>
            <li>Item dois</li>
            <li>Item três</li>
            <li>Item quatro</li>
        </ol>
    </div>
    <div>
        Lista não Ordenada
        <ul>
            <li>Item um</li>
            <li>Item dois</li>
            <li>Item três</li>
            <li>Item quatro</li>
        </ul>
    </div>

    <div>
        Exemplo de Tabela
        <table>
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Conteudo 1</td>
                    <td> Conteudo 2</td>
                </tr>
                <tr>
                    <td>Conteudo 1</td>
                    <td> Conteudo 2</td>
                </tr>
                <tr>
                    <td>Conteudo 1</td>
                    <td> Conteudo 2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
