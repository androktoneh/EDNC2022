<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Input</title>
</head>
<body>
    <h1>Tipos de Input</h1>
    <hr>
    <div>
        <label for="button">Input do tipo button</label>
        <input id="button" type="button" value="Botão">
    </div>
    <br>
    <hr>
    <div>
        <legend>Input do tipo checkbox</legend>
        <label for="checkbox1">Checkbox 1</label>
        <input id="checkbox1" type="checkbox" value="Check 1">
        <label for="checkbox2">Checkbox 2</label>
        <input id="checkbox2" type="checkbox" value="Check 2">
        <label for="checkbox3">Checkbox 3</label>
        <input id="checkbox3" type="checkbox" value="Check 3">
    </div>
    <br>
    <hr>
    <div>
        <label for="color">Input do tipo color</label>
        <input id="color" type="color">
    </div>
    <br>
    <hr>
    <div>
        <label for="date">Input do tipo date</label>
        <input id="date" type="date">
    </div>
    <br>
    <hr>
    <div>
        <label for="datetime">Input do tipo datetime</label>
        <input id="datetime" type="datetime-local">
    </div>
    <br>
    <hr>
    <div>
        <label for="email">Input do tipo email</label>
        <input id="email" type="email" placeholder="exemplo: email@email.com">
    </div>
    <br>
    <hr>
    <div>
        <label for="file">Input do tipo file</label>
        <input id="file" type="file">
    </div>
    <br>
    <hr>
    <div>
        <label for="hidden">Input do tipo hidden</label>
        <input id="hidden" type="hidden" value="Eu sou invisivel">
    </div>
    <br>
    <hr>
    <div>
        <legend for="image">Input do tipo image (age como um submit)</legend>
        <input id="image" type="image" src="./check-icon.png" width="30px">
    </div>
    <br>
    <hr>
    <div>
        <label for="month">Input do tipo month</label>
        <input id="month" type="month">
    </div>
    <br>
    <hr>
    <div>
        <label for="number">Input do tipo number</label>
        <input id="number" type="number">
    </div>
    <br>
    <hr>
    <div>
        <label for="password">Input do tipo password</label>
        <input id="password" type="password">
    </div>
    <br>
    <hr>
    <div>
        <legend>Input do tipo Radio button</legend>
        <label for="radio1">Radio 1</label>
        <input id="radio1" type="radio" name="radiobtn" value="1">
        <label for="radio2">Radio 2</label>
        <input id="radio2" type="radio" name="radiobtn" value="2">
        <label for="radio3">Radio 3</label>
        <input id="radio3" type="radio" name="radiobtn" value="3">
    </div>
    <br>
    <hr>
    <div>
        <label for="range">Input do tipo range</label>
        <input id="range" type="range">
    </div>
    <br>
    <hr>
    <div>
        <form>
            <label for="reset">Input do tipo reset</label>
            <input id="reset" type="reset">
            <p>Escreva algo e depois clique em "Redefinir"</p>
            <input type="text" placeholder="Escreva algo aqui">
        </form>
    </div>
    <br>
    <hr>
    <div>
        <label for="search">Input do tipo search</label>
        <input id="search" type="search">
    </div>
    <br>
    <hr>
    <div>
        <label for="submit">Input do tipo submit</label>
        <input id="submit" type="submit">
    </div>
    <br>
    <hr>
    <div>
        <form>
            <label for="tel">Input do tipo tel</label>
            <input id="tel" type="tel" pattern="[0-9]{5}-[0-9]{4}" placeholder="99999-9999">
            <input id="submit" type="submit">    
        </form>
    </div>
    <br>
    <hr>
    <div>
        <label for="text">Input do tipo text</label>
        <input id="text" type="text">
    </div>
    <br>
    <hr>
    <div>
        <label for="time">Input do tipo time</label>
        <input id="time" type="time">
    </div>
    <br>
    <hr>
    <div>
        <form>
            <label for="url">Input do tipo url</label>
            <input id="url" type="url">
            <input id="submit" type="submit">    
        </form>
    </div>
    <br>
    <hr>
    <div>
        <label for="week">Input do tipo week</label>
        <input id="week" type="week">
    </div>
    <br>
    <hr>
    <div>
        <h3>Outros tipos de entrada</h3>
        <label for="selectexemplo">Seleção dropdown</label>
        <select id="selectexemplo">
            <option value="" selected disabled>Selecione</option>
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
            <option value="3" disabled>Opção 3 (desabilitada)</option>
            <option value="4">Opção 4</option>
        </select>
        
        <br>
        <hr>
        <label for="textarea">Área de Texto</label>
        <textarea id="textarea" placeholder="Insira texto aqui"></textarea>
        <br>
        <hr>
    </div>
</body>
</html>
