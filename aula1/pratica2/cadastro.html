<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2 - Cadastro</title>
</head>
<body>
    <header style="text-align: center">
        <h1>Concurso de Pets da Nota Control</h1>
    </header>
    <nav style="text-align: center">
        <div>
            <a href="index.html">Homepage</a> -
            <a href="cadastro.html">Inscreva seu Pet</a> -
            <a href="concorrentes.html">Concorrentes</a>
        </div>
    </nav>
    <hr>
    <main>
        <section style="text-align: center">
            <h1>Cadastre seu pet para o concurso!</h1>
            <form>
                <div>
                    <label for="nomePet">Nome do Pet:</label>
                    <input type="text" id="nomePet" placeholder="ex: Bolinha...">
                </div>
                <br>
                <div>
                    <label for="nomeDono">Nome do Dono:</label>
                    <input type="text" id="nomeDono" placeholder="ex: Fulano dos Santos...">
                </div>
                <br>
                <div>
                    <label for="telefone">Telefone de contato:</label>
                    <input type="tel" id="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="ex: 67-91234-1234">                
                </div>
                <br>
                <div>
                    <p for="sobrePet">Descreva brevemente sobre seu pet!</p>
                    <textarea maxlength="200"></textarea>
                </div>
                <br>
                <div>
                    <p>O seu bichinho está com as vacinas em dia?</p>
                    <input type="radio" name="vacinas" id="vacinaSim">
                    <label for="vacinaSim">Sim, está!</label>
                    <br>
                    <input type="radio" name="vacinas" id="vacinaNao">
                    <label for="vacinaNao">Não, não está. :(</label>
                </div>
                <br>
                <div>
                    <label for="fotoPet">Foto do seu bichinho</label>
                    <input type="file" id="fotoPet" placeholder="Inserir foto">
                </div>
                <br>
            </form>
        </section>
        <footer style="text-align: center">
            <hr>
            <h3>Siga-nos nas redes sociais!</h3>
            <a target="__blank" href="https://google.com">Twitter</a> - 
            <a target="__blank" href="https://google.com">Instagram</a> - 
            <a target="__blank" href="https://google.com">Facebook</a>
        </footer>
    </main>
</body>
</html>
