<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="body container flex justify-content-center align-items-center">
        <div class="card-cadastro bordas-card-df flex">
            <div class="col-lg-6 col-md-5 col-sm-4 d-md-block d-none ">
                <img class="imagemSignupArea" src="assets/sign-up2.png">
            </div>
            <div class="col-lg-6 col-md-7 col-12 areaForm">
                <div class="tituloCard mb-1">Registre-se agora mesmo!</div>
                <div class="textoRedirectLogin mb-2">Já é cadastrado? <a href="index.html">Faça login!</a> </div>
                <hr class="my-2">
                <form class="formSignup">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="formSignup-firstName">
                                Nos diga seu nome...
                            </label>
                            <input type="text" class="form-control form-control-sm" id="formSignup-firstName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="formSignup-lastName">
                                ... e o seu sobrenome!
                            </label>
                            <input type="text" class="form-control form-control-sm" id="formSignup-lastName">
                        </div>
                    </div>
                    <div class="mb-3 col-md-12">
                        <label for="formSignup-username">Escolha um nome de usuário bem legal!</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control form-control-sm" id="formSignup-username" placeholder="ex: joaozinhoBrabo">
                        </div>
                    </div>
                    <div class="mb-3 col-md-12">
                        <label for="formSignup-email">Qual o seu e-mail?</label>
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" id="formSignup-email" placeholder="ex: joaozinho@provedor.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-3">
                            <label for="formSignup-estado">Estado/UF</label>
                            <select class="form-control form-control-sm" id="formSignup-estado">
                                <option value selected disabled>Selecione</option>
                                <option value>AC</option>
                                <option value>AL</option>
                                <option value>AP</option>
                                <option value>AM</option>
                                <option value>BA</option>
                                <option value>CE</option>
                                <option value>DF</option>
                                <option value>ES</option>
                                <option value>GO</option>
                                <option value>MA</option>
                                <option value>MT</option>
                                <option value>MS</option>
                                <option value>MG</option>
                                <option value>PA</option>
                                <option value>PB</option>
                                <option value>PR</option>
                                <option value>PE</option>
                                <option value>PI</option>
                                <option value>RJ</option>
                                <option value>RN</option>
                                <option value>RS</option>
                                <option value>RO</option>
                                <option value>RR</option>
                                <option value>SC</option>
                                <option value>SP</option>
                                <option value>SE</option>
                                <option value>TO</option>
                            </select>   
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="formSignup-cidade">Cidade</label>
                            <select class="form-control form-control-sm" id="formSignup-cidade">
                                <option value selected disabled>Selecione</option>
                                <option value>Cidade 1</option>
                                <option value>Cidade 2</option>
                                <option value>Cidade 3</option>
                                <option value>Cidade 4</option>
                                <option value>Cidade 5</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-3">
                            <label for="formSignup-cep">CEP</label>
                            <input type="text" id="formSignup-cep" class="form-control form-control-sm" placeholder="12345-123">
                        </div>
                    </div>
                    <hr class="my-3">
                    <div class="row mb-3">
                        <div class="col-md-6 col-sm-6">
                            <label for="formSignup-password">Defina uma senha:</label>
                            <input type="password" class="form-control form-control-sm" id="formSignup-password">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label for="formSignup-confirmPassword">Confirme sua nova senha:</label>
                            <input type="password" class="form-control form-control-sm" id="formSignup-confirmPassword">
                        </div>
                    </div>

                    <div class="form-check col-md-12">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="formSignup-newsletter">
                            Confirmo que li e concordo com os <a href="#">termos de uso</a> do sistema.
                        </label>
                    </div>
                    <div class="form-check col-md-12 mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="formSignup-newsletter">
                            Desejo receber e-mails sobre novidades, alertas e notificações.
                        </label>
                    </div>

                    <button type="button" class="btn-cadastro btn btn-success">Confirmar cadastro</button>
                </form>
            </div>
        </div>  
    </div>
</body>
</html>
