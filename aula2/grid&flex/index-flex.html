<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="style-flex.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Display Flex</title>
</head>
<body>
    <div class="titulo">Display: Flex</div>
    <div class="areaDisplay flex">
        <div class="flex-item flex-g-1 vermelho">RED!</div>
        <div class="flex-item flex-g-1 verde">Verde!</div>
        <div class="flex-item flex-g-2 azul">Azul!</div>
        <div class="flex-item flex-g-1 roxo">Roxo!</div>
        <div class="flex-item flex-g-3 amarelo">Amarelo!</div>
        <div class="flex-item flex-g-1 cinza">Cinza!</div>
    </div>

    <div class="titulo">WRAP</div>
    <div class="areaDisplay flex flex-wrap">
        <div class="flex-item flex-g-1 min150 vermelho">RED!</div>
        <div class="flex-item flex-g-1 min150 verde">Verde!</div>
        <div class="flex-item flex-g-1 min150 azul">Azul!</div>
        <div class="flex-item flex-g-1 min150 roxo">Roxo!</div>
        <div class="flex-item flex-g-3 min150 amarelo">Amarelo!</div>
        <div class="flex-item flex-g-1 min150 cinza">Cinza!</div>
    </div>

    <div class="titulo">DIRECTION COLUMN</div>
    <div class="areaDisplay flex flex-column">
        <div class="flex-item flex-g-1 vermelho">RED!</div>
        <div class="flex-item flex-g-1 verde">Verde!</div>
        <div class="flex-item flex-g-1 azul">Azul!</div>
        <div class="flex-item flex-g-1 roxo">Roxo!</div>
        <div class="flex-item flex-g-1 amarelo">Amarelo!</div>
        <div class="flex-item flex-g-1 cinza">Cinza!</div>
    </div>

    <div class="titulo">POSICIONAMENTOS GERAIS</div>
    <div class="areaDisplay flex flex-align-items flex-just-cont">
        <div class="flex-item mini vermelho">RED!</div>
        <div class="flex-item mini verde">Verde!</div>
        <div class="flex-item mini azul">Azul!</div>
        <div class="flex-item mini roxo">Roxo!</div>
        <div class="flex-item mini amarelo">Relo!</div>
    </div>


</body>
</html>
